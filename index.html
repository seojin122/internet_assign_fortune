<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 감성 노래 추천</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 { text-align: center; }
    label { display: block; margin-top: 1rem; }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    #result {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #f2f2f2;
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>오늘의 감성 노래 추천</h1>

  <label for="mood">오늘 기분은?</label>
  <input id="mood" placeholder="예: 우울해요, 기분 좋아요" />

  <label for="timeOfDay">지금 시간대는?</label>
  <select id="timeOfDay">
    <option value="아침이에요">아침</option>
    <option value="점심이에요">점심</option>
    <option value="저녁이에요">저녁</option>
    <option value="밤이에요">밤</option>
  </select>

  <button onclick="getRecommendation()">노래 추천 받기</button>

  <div id="result"></div>

  <script>
    async function getRecommendation() {
      const mood = document.getElementById("mood").value.trim();
      const timeOfDay = document.getElementById("timeOfDay").value;

      if (!mood) {
        alert("기분을 입력해 주세요.");
        return;
      }

      const response = await fetch("https://인터넷-assign2.vercel.app/api", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ mood, timeOfDay })
      });

      const data = await response.json();
      document.getElementById("result").textContent = data.answer || data.error || "오류 발생";
    }
  </script>
</body>
</html>
